<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 20px;
        }
        
        header {
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .ip-input-section {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #3f51b5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
        }
        
        button {
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: #5c6bc0;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #757de8;
        }
        
        .btn-secondary:hover {
            background: #9fa8da;
        }
        
        .button-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .ip-display {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
            display: none;
        }
        
        .ip-display.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .ip-address {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3f51b5;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #4caf50;
            padding: 10px 20px;
            font-size: 1rem;
        }
        
        .copy-btn:hover {
            background: #66bb6a;
        }
        
        .ip-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3f51b5;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            word-break: break-word;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        footer a {
            color: #c5cae9;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .note {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            .ip-details {
                grid-template-columns: 1fr;
            }
            
            .ip-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> IP地址查询工具</h1>
            <p class="subtitle">快速查询IP地址的详细信息，包括地理位置、网络运营商等</p>
        </header>
        
        <div class="main-content">
            <div class="ip-input-section">
                <h2 class="section-title"><i class="fas fa-search"></i> IP地址查询</h2>
                <div class="input-group">
                    <input type="text" id="ipInput" placeholder="输入要查询的IP地址 (留空查询本机IP)">
                </div>
                
                <div class="button-row">
                    <button id="queryBtn">
                        <i class="fas fa-search"></i> 查询IP地址
                    </button>
                    <button id="myIpBtn" class="btn-secondary">
                        <i class="fas fa-location-arrow"></i> 查询本机IP
                    </button>
                    <button id="clearBtn" class="btn-secondary">
                        <i class="fas fa-redo"></i> 清空结果
                    </button>
                </div>
                
                <div class="note">
                    <p><i class="fas fa-info-circle"></i> 提示：IP地址查询服务由第三方API提供，查询结果仅供参考。本工具不存储任何查询记录。</p>
                </div>
            </div>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>正在查询IP地址信息，请稍候...</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span></p>
            </div>
            
            <div class="ip-display" id="ipDisplay">
                <div class="ip-header">
                    <div class="ip-address" id="displayIp">-</div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="far fa-copy"></i> 复制信息
                    </button>
                </div>
                
                <div class="ip-details" id="ipDetails">
                    <!-- IP详细信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 IP地址查询工具 | 使用 <a href="https://ipapi.co/" target="_blank">ipapi.co</a> API | 仅供学习和参考使用</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const ipInput = document.getElementById('ipInput');
            const queryBtn = document.getElementById('queryBtn');
            const myIpBtn = document.getElementById('myIpBtn');
            const clearBtn = document.getElementById('clearBtn');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const ipDisplay = document.getElementById('ipDisplay');
            const displayIp = document.getElementById('displayIp');
            const ipDetails = document.getElementById('ipDetails');
            const copyBtn = document.getElementById('copyBtn');
            
            // API配置
            const API_URL = 'https://ipapi.co';
            
            // 查询IP地址信息
            async function queryIp(ip = '') {
                // 显示加载动画
                loader.classList.add('active');
                errorMessage.classList.remove('active');
                ipDisplay.classList.remove('active');
                
                try {
                    let apiUrl = `${API_URL}/json`;
                    if (ip) {
                        apiUrl = `${API_URL}/${ip}/json`;
                    }
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.reason || '查询IP地址时发生错误');
                    }
                    
                    // 显示结果
                    displayResults(data);
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    loader.classList.remove('active');
                }
            }
            
            // 显示查询结果
            function displayResults(data) {
                displayIp.textContent = data.ip || '-';
                
                // 定义要显示的IP信息字段
                const ipFields = [
                    { label: 'IP版本', key: 'version', icon: 'fas fa-code' },
                    { label: '城市', key: 'city', icon: 'fas fa-city' },
                    { label: '地区', key: 'region', icon: 'fas fa-map' },
                    { label: '国家', key: 'country_name', icon: 'fas fa-flag' },
                    { label: '邮政编码', key: 'postal', icon: 'fas fa-mail-bulk' },
                    { label: '经纬度', key: 'latlong', icon: 'fas fa-map-marker-alt', format: (d) => `${d.latitude}, ${d.longitude}` },
                    { label: '时区', key: 'timezone', icon: 'fas fa-clock' },
                    { label: '货币', key: 'currency', icon: 'fas fa-money-bill-wave' },
                    { label: '语言', key: 'languages', icon: 'fas fa-language' },
                    { label: '网络运营商', key: 'org', icon: 'fas fa-network-wired' },
                    { label: 'ASN', key: 'asn', icon: 'fas fa-sitemap' },
                    { label: '呼叫代码', key: 'country_calling_code', icon: 'fas fa-phone' }
                ];
                
                // 生成HTML内容
                let detailsHTML = '';
                
                ipFields.forEach(field => {
                    let value = '-';
                    
                    if (field.key === 'latlong' && data.latitude && data.longitude) {
                        value = field.format(data);
                    } else if (data[field.key]) {
                        value = data[field.key];
                    }
                    
                    detailsHTML += `
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="${field.icon}"></i> ${field.label}
                            </div>
                            <div class="detail-value">${value}</div>
                        </div>
                    `;
                });
                
                ipDetails.innerHTML = detailsHTML;
                ipDisplay.classList.add('active');
                
                // 滚动到结果区域
                ipDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('active');
                ipDisplay.classList.remove('active');
            }
            
            // 复制IP信息到剪贴板
            function copyIpInfo() {
                const ip = displayIp.textContent;
                const details = document.querySelectorAll('.detail-item');
                
                let textToCopy = `IP地址: ${ip}\n\n`;
                
                details.forEach(item => {
                    const label = item.querySelector('.detail-label').textContent.trim();
                    const value = item.querySelector('.detail-value').textContent.trim();
                    textToCopy += `${label}: ${value}\n`;
                });
                
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // 显示复制成功提示
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        copyBtn.style.background = '#4caf50';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    })
                    .catch(err => {
                        showError('复制失败: ' + err.message);
                    });
            }
            
            // 清空结果
            function clearResults() {
                ipInput.value = '';
                ipDisplay.classList.remove('active');
                errorMessage.classList.remove('active');
                loader.classList.remove('active');
            }
            
            // 事件监听
            queryBtn.addEventListener('click', () => {
                const ip = ipInput.value.trim();
                queryIp(ip);
            });
            
            myIpBtn.addEventListener('click', () => {
                ipInput.value = '';
                queryIp();
            });
            
            clearBtn.addEventListener('click', clearResults);
            
            copyBtn.addEventListener('click', copyIpInfo);
            
            // 按Enter键查询
            ipInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    queryBtn.click();
                }
            });
            
            // 页面加载时查询本机IP
            queryIp();
        });
    </script>
</body>
</html>
